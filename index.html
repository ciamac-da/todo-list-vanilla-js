<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/1e9100b2e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="index.js"></script>
    <title>Todo List VanillaJs</title>
  </head>
  <body>
    <div class="container rounded-3 mt-5">
        <header class="text-center text-light my-4 ">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input 
                type="text" 
                class="form-control m-auto text-center" 
                name="Search"
                placeholder="Search Todos"
                autocomplete="off"
                >
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>The last of us</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Red Dead Redemption</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Death Stranding</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
      
          <form class="add text-center my-4 p-5">
            <label class="text-light">Add a new todo...</label>
            <input 
            class="form-control m-auto text-center" 
            type="text" 
            name="add"
            placeholder="Add a new Todo here and press Enter" 
            autocomplete="off"
            />
          </form>
    </div>
  </body>
</html>
